{% extends "admin/base_site.html" %}
{% block content %}
<h1>Safety Vulnerability Scan</h1>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="button">Run Safety Scan</button>
</form>

<p><a href="{% url 'view_safety_report' %}">View Last Safety Report</a></p>

{% if messages %}
<ul class="messagelist">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}

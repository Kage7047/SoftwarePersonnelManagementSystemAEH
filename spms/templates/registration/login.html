{% extends 'core/base.html' %}
{% block content %}

<div class="container mt-5" style="max-width: 400px;">
  <h2 class="text-center mb-4">Login</h2>

  {% if form.errors %}
    <div class="alert alert-danger">
      {{ form.errors }}
    </div>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>
</div>

{% endblock %}

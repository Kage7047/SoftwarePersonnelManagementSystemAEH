<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>

  {% if form.errors %}
    <div style="color: red;">
      {{ form.errors }}
    </div>
  {% endif %}

  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
</body>
</html>
